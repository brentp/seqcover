    <style>
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .container-fluid {
            font-size: .875rem;
        }

        .brand {
            font-size: 1.5rem;
            font-family: 'Raleway', sans-serif;
        }

        .select-title {
            font-weight: bold;
        }

        .select-location {
            /* font-size: 0.9rem; */
            font-weight: lighter;
        }

        .select2-selection__rendered>div {
            position: relative;
            display: flex;
            align-items: stretch;
            width: 100%;
        }

<body>
    <!-- nav -->
    <div class="row bg-dark mx-0 p-1 sticky-top">
        <div class="col-sm-3 col-md-2 col-lg-2"><a class="brand text-white
                text-decoration-none" href="https://github.com/brentp/seqcover">seqcover</a>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text">Region</span>
                </div>
                <select class="form-control" id="region-select"></select>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="btn-previous" title="Previous region (&#8592;)"
                        data-toggle="tooltip"><i class="fas fa-caret-left"></i></button>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="btn-next" title="Next region (&#8594;)"
                        data-toggle="tooltip"><i class="fas fa-caret-right"></i></button>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="btn-copy-region" title="Copy selected region"
                        data-toggle="tooltip"><i class="fas fa-copy"></i></button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 d-flex align-items-center justify-content-end" id="meta-header">
            <!-- update span `genome-build` from plot_data -->
            <div class="font-weight-light text-light">Genome build <span class="font-weight-bold"
                    id="genome-build">GRCh38</span>
            </div>
        </div>
    </div>
    <main role="main" class="container-fluid">
        <div class="container-fluid p-3">
            <div class="container-fluid p-1">
                <div class="row"><!-- TODO: Joe to fix up CSS. -->
                    <label for="metric_select">Select heatmap metric: </label>

                    <select id="metric_select" name="metric_select">
                        <!-- values must be of format {feature}_{stat} -->
                        <option value="cds_mean">Mean CDS depth</option>
                        <option value="transcript_mean">Mean transcript depth</option>
                        <option value="cds_low">CDS Bases below {7}</option>
                        <option value="cds_lt-background">CDS Bases below lower background percentile</option>
                    </select>

                    <div class="col-12">
                        <div id="heatmap_plot"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="gene_plot"></div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="table-responsive">
                        <table id="stats_table" class="table table-sm table-hover display nowrap w-100"></table>
                    </div>
                </div>
            </div>
    </main>

    <div class="container-fluid">
        <div id="hoverInfo"></div>
        <div class="row pt-3">
            <div class="col-6">
                <h5>Gene Description:</h5>
                <p id="gene_description">Description</p>
            </div>
        </div>
        <!-- <div class="row pb-3">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-4">

                    aria-pressed="false" autocomplete="false">
                    Show Transcripts
                </button>
            </div>
        </div> -->
    </div>
</body>
