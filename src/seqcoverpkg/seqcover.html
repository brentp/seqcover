<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Brent Pedersen" />
    <meta name="author" content="Mike Cormier" />
    <meta name="author" content="Joe Brown" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .container-fluid {
            font-size: .875rem;
        }

        .brand {
            font-size: 1.2rem;
            font-family: 'Raleway', sans-serif;
        }

        .meta-info {
            font-weight: 800;
        }

        .yaxislayer-above {
            cursor: pointer;
            pointer-events: all;
        }

        .xaxislayer-above {
            cursor: pointer;
            pointer-events: all;
        }

        .selected_label {
            font-weight: 800;
            text-decoration: underline;
        }

        .unselected_label {
            font-weight: 400;
        }

        .unselected_label:hover {
            text-decoration: underline;
            font-weight: 700;
        }

    </style>
</head>

<body>
    <!-- nav -->
    <div class="row bg-dark mx-0 p-1">
        <div class="col-sm-3 col-md-2 col-lg-2 pl-1"><a class="brand text-white
                text-decoration-none" href="https://github.com/brentp/seqcover">seqcover</a>
        </div>
        <div class="col-sm-9 col-md-10 col-lg-10 d-flex align-items-center justify-content-end" id="meta-header">
            <div class="font-weight-light text-light">
                <span class="meta-info" id="sample-count">__</span> samples;
                <span class="meta-info" id="gene-count">__</span> genes
                <!-- lower percentile threshold -->
                <!-- genome build -->
            </div>
        </div>
    </div>
    <main role="main" class="container-fluid">

        <div class="row pt-2 bg-light">
            <div class="col-md-5 col-lg-7">
                <h5>Coverage summary</h5>
            </div>
            <div class="col-sm-12 col-md-7 col-lg-5 d-flex align-items-center">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Sample Scaling</span>
                    </div>
                    <input class="form-control z_scale" type="checkbox" id="z_scale_samples">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Gene Scaling</span>
                    </div>
                    <input class="form-control z_scale" type="checkbox" id="z_scale_genes">
                </div>
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Summary metric</span>
                    </div>
                    <select class="form-control" id="metric_select">
                        <option value="cds_mean">Mean CDS depth</option>
                        <option value="transcript_mean">Mean transcript depth</option>
                        <option value="cds_low">CDS Bases below <span id="cds-bases-below">7</span></option>
                        <option id="cds_lt_bg" value="cds_lt-background">CDS Bases below lower background percentile</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div id="heatmap_plot" style="overflow-x:scroll;"></div>
            </div>
        </div>

        <div class="row pt-2 mb-4">
            <div class="col-md-5 col-lg-7">
                <h5>Depth per base: <span id="header-selected-gene"></span></h5>
            </div>
            <div class="col-12"><div id="gene_plot"></div></div>
        </div>
    </main>
</body>

</html>
